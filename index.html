<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Neil Banerjee | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg: #111213;
            --text: #e9edc9;
            --accent: #d4a373;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg: #f4f4f2;
            --text: #1a1c1d;
            --accent: #bc6c25;
            --glass: rgba(0, 0, 0, 0.02);
            --border: rgba(0, 0, 0, 0.08);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; transition: background 0.5s ease, color 0.5s ease, transform 0.3s ease; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* --- THEME TOGGLE --- */
        .theme-toggle {
            position: fixed;
            top: 30px; left: 30px;
            z-index: 10000;
            cursor: pointer;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            color: var(--text);
        }

        /* --- HEADER --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 15vw, 9rem);
            line-height: 0.85;
            margin: 0;
        }

        .links { margin-top: 40px; display: flex; gap: 15px; }
        .links a {
            text-decoration: none; color: var(--accent);
            font-weight: 700; font-size: 0.8rem;
            padding: 12px 25px; border: 1px solid var(--accent);
            border-radius: 50px; text-transform: uppercase;
        }

        /* --- LAYOUT --- */
        .section-header {
            font-family: 'Playfair Display', serif;
            font-size: 4rem; text-align: center; margin: 120px 0 60px;
        }

        .grid {
            max-width: 1400px; margin: 0 auto;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px; padding: 0 40px;
        }

        /* FLOATING BLOCKS */
        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 20px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px var(--shadow);
        }

        .card:hover { transform: translateY(-15px); border-color: var(--accent); }

        .card img {
            width: 100%; height: 450px;
            object-fit: cover; border-radius: 30px;
            margin-bottom: 20px;
        }

        .card-meta { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        .card-title { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 10px 0; }

        /* --- MUSINGS (Seth Godin Style) --- */
        .musings-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .musing-item {
            border-bottom: 1px solid var(--border);
            padding: 40px 0;
        }
        .musing-item h3 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 10px; }
        .musing-item p { font-size: 1.1rem; line-height: 1.7; opacity: 0.8; }

        /* --- MODAL POP-OUT --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10001; padding: 60px; overflow-y: auto;
        }
        .modal-content { max-width: 800px; margin: 0 auto; }
        .modal-content h2 { font-family: 'Playfair Display', serif; font-size: 4rem; color: var(--accent); }
        .close-modal { position: fixed; top: 40px; right: 50px; cursor: pointer; font-weight: 800; color: var(--accent); }

    </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Switch Appearance</button>
