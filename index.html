<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aditya Neil Banerjee | Creator</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            espresso: '#1a1614',
            sand: '#f5f1ed',
            accent: '#d4a373',
            neon: '#ccff00'
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
            mono: ['Space Mono', 'monospace']
          }
        }
      }
    }
  </script>

  <style>
    body { scroll-behavior: smooth; transition: background-color .4s,color .4s; }
    .bg-nautilus {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url("https://images.unsplash.com/photo-1544322497-293672922619?auto=format&fit=crop&q=80&w=2000");
      background-size: cover;
      background-position: center;
      filter: grayscale(.5);
    }
    .dark .bg-nautilus {
      filter: grayscale(.8) brightness(.6);
    }
  </style>

  <!-- React, ReactDOM, Lucide UMD CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@19/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@19/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.563.0/dist/lucide.umd.js"></script>
</head>

<body class="bg-sand text-espresso dark:bg-espresso dark:text-sand font-sans overflow-x-hidden">

  <div class="bg-nautilus"></div>

  <div id="root"></div>

  <!-- Load App -->
  <script src="./index.js"></script>
</body>
</html>
