<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Neil Banerjee | Creator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Inter:wght@300;400;700;800&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Espresso & Soft Sand Palette */
            --bg: #1a1614; 
            --text: #f5f1ed; 
            --accent: #d4a373; 
            --neon: #ccff00; 
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.12);
            --float-shadow: 0 30px 60px rgba(0,0,0,0.5);
            /* Global Digital Mind Background */
            --stem-art: url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?auto=format&fit=crop&w=1920&q=80');
        }

        [data-theme="light"] {
            --bg: #f5f1ed;
            --text: #2d241e;
            --accent: #bc6c25;
            --neon: #ccff00;
            --glass: rgba(0, 0, 0, 0.03);
            --border: rgba(0, 0, 0, 0.1);
            --float-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        .hamburger { position: fixed; top: 30px; right: 30px; z-index: 10002; cursor: pointer; background: var(--glass); padding: 15px; border-radius: 50%; backdrop-filter: blur(10px); border: 1px solid var(--border); }
        .nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 10001; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .nav-overlay a { font-family: 'Playfair Display', serif; font-size: 4rem; color: var(--text); text-decoration: none; margin: 10px 0; }
        .nav-overlay a:hover { color: var(--accent); font-style: italic; }

        /* --- THEME TOGGLE --- */
        .theme-toggle { position: fixed; top: 30px; left: 30px; z-index: 10000; cursor: pointer; background: var(--glass); border: 1px solid var(--border); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); color: var(--text); }

        /* --- SECTIONS --- */
        section { padding: 120px 40px; border-bottom: 1px solid var(--border); }

        /* --- LANDING PAGE --- */
        header { 
            height: 100vh; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; 
            position: relative;
            /* Darker overlay to ensure text pops against complex background */
            background-image: linear-gradient(rgba(26, 22, 20, 0.9), rgba(26, 22, 20, 0.8)), var(--stem-art);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 0 20px; /* Ensure padding on sides so text doesn't hit edge */
        }
        
        /* Main Catchphrase Headline - Forced Single Line */
        h1 { 
            font-family: 'Playfair Display', serif; 
            /* Scaled down font size to ensure it fits on one line across devices */
            font-size: clamp(1.2rem, 3.5vw, 3rem); 
            line-height: 1.1; 
            margin: 0; 
            font-weight: 900;
            text-transform: none;
            letter-spacing: -1px;
            /* Critical for single line requirement */
            white-space: nowrap;
            width: 100%;
        }
        
        /* Name Sub-headline */
        .header-name {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-top: 25px;
            font-weight: 300;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 8px;
        }

        .header-tag {
            font-family: 'Space Mono', monospace;
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.6;
            letter-spacing: 2px;
        }

        /* --- CENTERED GRID SYSTEM --- */
        .grid-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: center; flex-wrap: wrap; gap: 40px; }
        .countries-row { display: flex; gap: 30px; overflow-x: auto; padding: 40px 0; scrollbar-width: none; justify-content: center; width: 100%; }
        .countries-row::-webkit-scrollbar { display: none; }
        .country-card { flex: 0 0 400px; background: var(--glass); border-radius: 40px; padding: 15px; border: 1px solid var(--border); cursor: pointer; position: relative; box-shadow: var(--float-shadow); }
        .country-card img { width: 100%; height: 500px; object-fit: cover; border-radius: 30px; }
        .country-card:hover { transform: translateY(-15px); }

        /* --- CARD STYLES --- */
        .card { background: var(--glass); border-radius: 40px; padding: 25px; border: 1px solid var(--border); cursor: pointer; width: 400px; box-shadow: var(--float-shadow); }
        .card:hover { transform: translateY(-20px); background: rgba(255, 255, 255, 0.08); border-color: var(--accent); }
        .card img { width: 100%; height: 400px; object-fit: cover; border-radius: 30px; margin-bottom: 20px; }

        .pub-name { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); font-weight: 800; margin-bottom: 8px; display: block; }
        .article-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 0; line-height: 1.1; }
        .nyt-neon { background: var(--neon); color: #000; padding: 4px 12px; display: inline-block; font-weight: 900; font-size: 0.9rem; margin-bottom: 15px; border-radius: 2px; transform: rotate(-1deg); }

        /* --- BOOK BLOCK --- */
        .book-block { max-width: 1200px; margin: 0 auto; background: var(--accent); color: #000; border-radius: 50px; padding: 60px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; align-items: center; cursor: pointer; box-shadow: var(--float-shadow); }
        .book-block h2 { font-family: 'Playfair Display', serif; font-size: 4.5rem; margin: 0; line-height: 0.9; }
        .book-cover-img { width: 100%; max-width: 350px; border-radius: 15px; box-shadow: 0 15px 30px rgba(0,0,0,0.3); justify-self: center; }

        .musing-item { max-width: 800px; margin: 0 auto 100px; font-family: 'Space Mono', monospace; border-left: 4px solid var(--neon); padding-left: 40px; }
        .musing-item h3 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-top: 0; color: var(--accent); font-style: italic; }

        .sign-off { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px; }
        .sign-off blockquote { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 4rem); max-width: 1000px; font-style: italic; line-height: 1.2; }

        footer { padding: 120px 40px; background: var(--accent); color: #000; position: relative; overflow: hidden; }
        .footer-bg-text { position: absolute; font-size: 20rem; font-weight: 900; opacity: 0.05; bottom: -50px; left: -20px; white-space: nowrap; pointer-events: none; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 60px; max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; justify-content: center; }
