<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Neil Banerjee | Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              espresso: '#1a1614',
              sand: '#f5f1ed',
              accent: '#d4a373',
              accentDark: '#bc6c25',
              neon: '#ccff00',

            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
          },
        },
      };
      // Suppress Tailwind CDN warning
      const originalWarn = console.warn;
      console.warn = function(msg) {
        if (typeof msg === 'string' && msg.includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, arguments);
      };

    <style>
      body { transition: background-color 0.5s ease, color 0.5s ease; scroll-behavior: smooth; }

</head>
<body class="bg-sand text-espresso dark:bg-espresso dark:text-sand font-sans overflow-x-hidden">
    <div id="root"></div>
    
    <script type="module">
        import React from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
        
        const { useState, useEffect } = React;
        const e = React.createElement;

        // Import Lucide icons

        const { Menu, X, Sun, Moon, ExternalLink } = iconModule;

        const App = () => {
            const [isDark, setIsDark] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [modalContent, setModalContent] = useState(null);

            useEffect(() => {
                if (isDark) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDark]);

            const toggleTheme = () => setIsDark(!isDark);
            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            const nautilusImage = "https://images.unsplash.com/photo-1544322497-293672922619?auto=format&fit=crop&q=80&w=2000";

            const regions = [

                    label: 'Rhythm',
                    image: 'https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?auto=format&fit=crop&q=80&w=1000',
                    body: 'Brazil taught me about the conversation between light and concrete. My childhood spent in a culture that treats design as a living, breathing social force.'

                {
                    title: 'USA',
                    label: 'Intellect',
                    image: 'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1000&auto=format&fit=crop',
                    body: 'The United States is my intellectual training ground. Spent within American schools, my perspective is framed by the constant pursuit of the next big question.'
                },
                {
                    title: 'Portugal',
                    label: 'Current',
                    image: 'https://images.unsplash.com/photo-1555881400-74d7acaacd8b?q=80&w=1000&auto=format&fit=crop',
                    body: 'Portugal is the stage for my adulthood. It is where traditional cobblestones meet the digital frontier.'
                },
                {
                    title: 'India',
                    label: 'Legacy',
                    image: 'https://images.unsplash.com/photo-1518105779142-d975f22f1b0a?auto=format&fit=crop&q=80&w=1000',
                    body: 'Heritage is an internal compass. For me, India is a lesson in resilience and the sheer power of human density. It informs my belief that no system is too complex to be understood, provided you know where the pulse is.'
                }
            ];

                { outlet: 'NEW YORK TIMES', title: 'How to be a Stargazer', image: 'https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1000', href: 'https://www.nytimes.com/2025/05/15/learning/how-to-be-a-stargazer.html', ny: true },

            ];

                            e('span', { className: "text-accent italic opacity-80" }, '//'),

                                    e('div', { className: "absolute inset-0 bg-gradient-to-t from-espresso/90 via-espresso/20 to-transparent opacity-80 group-hover:opacity-40 transition-opacity duration-500" }),
                                    e('div', { className: "absolute bottom-8 left-8 right-8" },
                                        e('span', { className: "block font-mono text-[10px] text-accent tracking-[0.2em] mb-2 uppercase font-black" }, region.label),
                                        e('h3', { className: "font-serif text-2xl text-sand italic font-bold leading-none" }, region.title)
                                    )
                                )
                            )
                        )
                    )
                ),

                // Author Section
                e('section', { id: "author", className: "py-24 px-6 md:px-12" },
                    e('div', {
                        onClick: () => window.open('https://www.amazon.com/Weight-Cloud-Other-Poems-ebook/dp/B0FXGLB1W7/', '_blank'),
                        className: "max-w-6xl mx-auto bg-accent text-espresso rounded-[3rem] p-10 md:p-20 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center cursor-pointer hover:bg-accent/90 transition-all group"
                    },
                        e('div', null,
                            e('span', { className: "inline-block bg-espresso text-sand px-6 py-2 rounded-full text-[10px] font-bold tracking-[0.2em] mb-8 uppercase" }, 'Published Collection'),
                            e('h2', { className: "font-serif text-5xl md:text-7xl font-black leading-none mb-8 group-hover:italic transition-all uppercase" }, 'The Weight of a Cloud'),
                            e('p', { className: "text-xl md:text-2xl font-medium leading-relaxed opacity-80 mb-10" }, 'My debut poetry collection. An exploration of home, identity, and the ephemeral moments in between.'),
                            e('div', { className: "flex items-center gap-3 font-bold border-b-2 border-espresso/20 pb-2 w-fit group-hover:gap-5 transition-all" },
                                e('span', null, 'AVAILABLE ON AMAZON'),
                                e(ExternalLink, { size: 18 })
                            )
                        ),
                        e('div', { className: "flex justify-center" },
                            e('img', { src: "https://m.media-amazon.com/images/I/81LFuBnVh6L._SL1500_.jpg", alt: "The Weight of a Cloud", className: "w-full max-w-sm rounded-lg shadow-2xl transition-transform group-hover:scale-105" })
                        )
                    )
                ),

                // Writing Section
                e('section', { id: "writing", className: "py-24 px-6" },
                    e('div', { className: "max-w-7xl mx-auto text-center" },
                        e('h2', { className: "font-serif text-5xl md:text-6xl mb-16" }, 'Publications'),
                        e('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-10 text-left" },
                            publications.map(work =>
                                e('div', {
                                    key: work.title,
                                    onClick: () => window.open(work.href, '_blank'),
                                    className: "bg-sand/5 dark:bg-white/5 border border-accent/10 rounded-[2.5rem] p-6 cursor-pointer hover:-translate-y-4 transition-all group shadow-lg"
                                },
                                    work.ny && e('div', { className: "inline-block bg-neon text-espresso text-[10px] font-black px-4 py-1 rounded-sm -rotate-2 mb-6 group-hover:rotate-0 transition-transform" }, 'NEW YORK TIMES'),
                                    e('div', { className: "aspect-[4/3] rounded-[1.5rem] overflow-hidden mb-8" },
                                        e('img', { src: work.image, alt: work.title, className: "w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" })
                                    ),
                                    e('span', { className: "block font-mono text-[10px] uppercase tracking-widest text-accent mb-2 font-bold" }, work.outlet),
                                    e('h3', { className: "font-serif text-2xl group-hover:text-accent transition-colors" }, work.title)
                                )
                            )
                        )
                    )
                ),

                // Notebook Section
                e('section', { id: "notebook", className: "py-24 px-6 bg-sand/5 dark:bg-white/5" },
                    e('div', { className: "max-w-4xl mx-auto space-y-24" },
                        e('div', { className: "text-center mb-16" },
                            e('h2', { className: "font-serif text-5xl md:text-6xl mb-4" }, 'The Unscripted Lab'),
                            e('p', { className: "font-mono text-xs opacity-50 uppercase tracking-widest" }, 'Reflections & Notes')
                        ),
                        notes.map(note =>
                            e('div', { key: note.title, className: "relative pl-12 border-l-4 border-neon" },
                                e('h3', { className: "font-serif text-3xl italic text-accent mb-4" }, note.title),
                                e('p', { className: "font-mono text-lg opacity-80" }, note.text)
                            )
                        )
                    )
                ),

                // Media Section
                e('section', { id: "interests", className: "py-24 px-6" },
                    e('div', { className: "max-w-7xl mx-auto" },
                        e('div', { className: "text-center mb-16" },
                            e('h2', { className: "font-serif text-5xl md:text-6xl mb-4" }, 'Sound & Vision')
                        ),
                        e('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-10" },
                            mediaItems.map(item =>
                                e('div', {
                                    key: item.title,
                                    onClick: () => window.open(item.href, '_blank'),
                                    className: "relative aspect-video rounded-[3rem] overflow-hidden group cursor-pointer shadow-xl"
                                },
                                    e('img', { src: item.image, alt: item.title, className: "w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" }),
                                    e('div', { className: "absolute inset-0 bg-espresso/40 group-hover:bg-espresso/20 transition-colors" }),
                                    e('div', { className: "absolute inset-0 flex flex-col items-center justify-center text-sand" },
                                        e('span', { className: "font-mono text-[10px] uppercase tracking-[0.3em] mb-2 opacity-80" }, item.label),
                                        e('h3', { className: "font-serif text-4xl italic" }, item.title)
                                    )
                                )
                            )
                        )
                    )
                ),

                // Sign Off Section
                e('section', { className: "h-[80vh] flex flex-col items-center justify-center text-center px-6" },
                    e('blockquote', { className: "font-serif italic text-3xl md:text-5xl lg:text-6xl max-w-5xl leading-tight" },
                        '"There is no passion to be found playing small â€“ in settling for a life that is less than the one you are capable of living."'
                    ),
                    e('p', { className: "mt-8 font-extrabold tracking-widest text-accent text-lg uppercase tracking-[0.3em]" }, 'â€” NELSON MANDELA')
                ),

                // Footer
                e('footer', { className: "relative bg-accent text-espresso py-24 px-6 md:px-12 overflow-hidden" },
                    e('div', { className: "absolute bottom-[-10%] left-[-5%] text-[15rem] font-black opacity-[0.03] select-none pointer-events-none" }, '2027'),
                    e('div', { className: "max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-16 relative z-10" },
                        e('div', null,
                            e('h2', { className: "font-serif text-5xl md:text-6xl font-black leading-[0.9] tracking-tighter mb-8 italic" },
                                'ADITYA', e('br'), 'NEIL', e('br'), 'BANERJEE'
                            ),
                            e('p', { className: "font-bold text-lg" }, 'Class of 2027 // v4.0')
                        ),
                        e('div', null,
                            e('h3', { className: "font-mono text-sm uppercase tracking-widest mb-6 opacity-60" }, 'Contact'),
                            e('a', { href: "mailto:me@aditya.pt", className: "inline-block border-2 border-espresso px-8 py-3 rounded-full font-black hover:bg-espresso hover:text-sand transition-all" }, 'me@aditya.pt')
                        ),
                        e('div', { className: "p-8 bg-espresso/5 rounded-3xl border border-espresso/10" },
                            e('h4', { className: "font-mono text-[10px] font-black uppercase mb-4" }, 'LGPD / GDPR COMPLIANT'),
                            e('p', { className: "font-mono text-[10px] opacity-70" }, 'No cookies, no tracking. All rights reserved Â© 2008-2027.')
                        )
                    )
                ),

                // Modal
                modalContent && e('div', { className: "fixed inset-0 z-[100] bg-espresso overflow-y-auto px-6 py-24 animate-fade-in flex items-center justify-center" },
                    e('button', {
                        onClick: () => setModalContent(null),
                        className: "fixed top-8 right-8 text-accent flex items-center gap-2 font-black uppercase tracking-widest text-xs hover:scale-105 transition-transform"
                    },
                        e(X, { size: 20 }),
                        e('span', null, 'Close')
                    ),
                    e('div', { className: "max-w-3xl mx-auto text-sand" },
                        e('h2', { className: "font-serif text-6xl italic text-accent mb-12" }, modalContent.title),
                        e('p', { className: "text-xl md:text-3xl font-light leading-relaxed" }, modalContent.body)
                    )
                ),

                // Cookie Banner
                e('div', { id: "cookie-banner", className: "fixed bottom-8 left-8 right-8 z-[100] md:left-auto md:w-auto" },
                    e('div', { className: "bg-espresso dark:bg-sand text-sand dark:text-espresso p-4 md:px-8 md:py-4 rounded-full border border-neon flex flex-col md:flex-row items-center gap-4 shadow-2xl" },
                        e('span', { className: "text-sm font-medium" }, 'ðŸ›¡ï¸ Aditya places Privacy First. This site uses zero cookies.'),
                        e('button', {
                            onClick: () => {
                                const banner = document.getElementById('cookie-banner');
                                if (banner) banner.style.display = 'none';
                            },
                            className: "bg-neon text-espresso px-6 py-2 rounded-full font-black text-xs hover:scale-105 transition-transform"
                        }, 'UNDERSTOOD')
                    )
                )
            );
        };

        const container = document.getElementById('root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(e(App));
        }
    </script>
</body>
</html>
